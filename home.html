<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4633bb5b77.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylehome.css">
    <title>Home</title>
</head>
<body> 
    <div class="Container">
            <div class="ContainerLogin">
                <div id="ContainerImg">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a1/IME.jpeg" alt="Logo do IME">
                </div><br>
                <form>
                    <h1 style="font-size:50px; color:aliceblue; text-shadow: 3px 3px 0px black;">Área do Aluno</h1>
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="E-mail" placeholder="Digite aqui seu e-mail"><br>
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="Senha" placeholder="Digite aqui sua senha"><br><br>
                    <a href="principal.html" class="botaoEntrar">Entrar</a><br><br><br>
                    <a href="#abrirModal" class="botaoCriarNovaConta">Criar Nova Conta</a>

                </form>
            </div>
                <div id="abrirModal" class="modal">
                    <div id="ContainerModal">
                        <a href="#fechar" title="Fechar" class="fechar">x</a>
                        <h1>Criar Nova Conta</h1>
                        <form>
                            <input type="text" id="Nome" placeholder="Nome Completo"><br>
                            <input type="text" id="Matrícula" placeholder="Número de Matrícula"><br>
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="E-mail" placeholder="Digite aqui seu e-mail"><br>
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="Senha" placeholder="Digite aqui sua senha"><br><br>
                            <a href="" class="botaoCriar">Criar</a><br><br>
                        </form>
                    </div>
                </div>
                <div class="ContainerIniciativas">
                    <div id="Titulo">
                    <h1 style="font-size:50px; text-align: center; color:aliceblue; text-shadow: 3px 3px 0px black;">Nossas iniciativas </h1>
                    </div>
                    <div class="IMEJR">    
                        <img class="primeira" src="img/logo imejr.png" alt="Logo IME Júnior" width="250px" height="250px">
                        <a href="https://imejunior.com.br/?gclid=Cj0KCQjwmdGYBhDRARIsABmSEeOj6D2qMP4gP7F30W_3ChaH0s5-zL0eo0QeBJLMlvLkasnGsCWLYjkaAgnYEALw_wcB"><img class="segunda" src="img/imejr equipe.jpeg" width="250px" height="250px"></a>
                    </div>
                    <div class="Stem">    
                        <img class="primeira" src="https://media-exp1.licdn.com/dms/image/C4E0BAQEm0wiVT9fKZw/company-logo_200_200/0/1629810376051?e=2147483647&v=beta&t=uysJquesZ6omXSleb2bJ4doxsyUwrrvRQsWBsDB0Kss" alt="Logo Stem" width="250px" height="250px">
                        <a href="https://www.instagram.com/stem.ime/?hl=pt"><img class="segunda" src="img/stem equipe.jpg" width="250px" height="250px"></a>
                    </div>
                    
                    
                    <div class="RoboIme">    
                        <img class="primeira" src="img/logo roboime.jpeg" alt="Logo Roboime" width="250px" height="250px">
                        <a href="http://roboime.com.br"><img class="segunda" src="img/equipe RoboIme.jpeg" width="250px" height="250px"></a>
                    </div>
                    <br><br>
                    <div class="Grifo">    
                        <img class="primeira" src="https://lh5.googleusercontent.com/7h34TBaEqfR1xVIojoRanRVkRtso_D624peW_r_jl9QdA5rmWxn1nmeku9wwaKrgCmu9Uw" alt="Logo Grifo" width="250px" height="250px">
                        <a href="https://www.instagram.com/grifoime/"><img class="segunda" src="img/foto2 grifo.jfif" width="250px" height="250px"></a>
                    </div>
                    
                    <div class="ImeSec">    
                        <img class="primeira" src="img/logo imesec.jpeg" alt="Logo ImeSec" width="250px" height="250px">
                        <a href="https://www.instagram.com/imesec1337/?igshid=YmMyMTA2M2Y%3D"><img class="segunda" src="img/imesec equipe.jpeg" width="250px" height="250px"></a>
                    </div>
                    
                    <div class="CEOS">    
                        <img class="primeira" src="https://1.bp.blogspot.com/-WwGGjzIFRW4/VwJ99Wn9mKI/AAAAAAAAsRk/S7rNXMyCed80gTvUjQ3FIvp_bAbMLse2Q/s1600/Logo%2Bda%2BEquipe%2Bdo%2BIME.png" alt="Logo CEOS" width="250px" height="250px">
                        <a href="https://www.instagram.com/programaceos_ime/?igshid=YmMyMTA2M2Y%3D"><img class="segunda" src="img/equipe CEOS.jpeg" width="250px" height="250px"></a>
                    </div>
                    <br><br>
                    <div class="Integração">    
                        <img class="primeira" src="https://pbs.twimg.com/profile_images/1272315363/logo_twitter_400x400.png" alt="Logo Integração" width="250px" height="250px">
                        <a href="https://pt-br.facebook.com/integracaoime/"><img class="segunda" src="img/equipe Integração.jpeg" width="250px" height="250px"></a>
                    </div>  
                    <div class="MatIME">    
                        <img class="primeira" src="img/logo matime.png" alt="Logo MatIME" width="250px" height="250px">
                        <a href="https://m.facebook.com/Matime-233370950020302/?__tn__=%2Cg"><img class="segunda" src="img/matime equipe.jpg" width="250px" height="250px"></a>
                    </div> 
                    <div class="EcoIME">    
                        <img class="primeira" src="img/ecoime logo.png" alt="Logo EcoIME" width="250px" height="250px">
                        <a href="https://www.instagram.com/ecoime.racing/"><img class="segunda" src="img/ecoime equipe.JPG" width="250px" height="250px"></a>
                    </div>
                </div>
    </div>
</body>
</html>
